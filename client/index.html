<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Верхняя панель -->
        <div class="top-bar">
            <div class="power"><i class="fas fa-fist-raised"></i> <span id="power">0</span></div>
            <div class="coins"><i class="fas fa-coins"></i> <span id="coinCount">0</span></div>
            <div class="rating"><i class="fas fa-trophy"></i> <span id="rating">1000</span></div>
            <div class="energy"><i class="fas fa-bolt"></i> <span id="energy">20</span></div>
        </div>

        <!-- Основной контент (меняется динамически) -->
        <div id="content" class="content">
            <!-- Здесь будет рендериться активный экран -->
        </div>

        <!-- Нижнее меню -->
        <div class="bottom-menu">
            <div class="menu-item" data-screen="main"><i class="fas fa-home"></i></div>
            <div class="menu-item" data-screen="tasks"><i class="fas fa-tasks"></i></div>
            <div class="menu-item" data-screen="rating"><i class="fas fa-trophy"></i></div>
        </div>
    </div>

    <script src="app.js?v=2"></script>
    <link rel="stylesheet" href="style.css?v=2">

    <!-- Модальное окно для описания ролей -->
    <div id="roleModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Роли класса</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- сюда будет вставлен контент -->
            </div>
        </div>
    </div> 

    <!-- Модальное окно для результата покупки сундука -->
    <div id="chestResultModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Поздравляем!</h2>
                <span class="close" onclick="document.getElementById('chestResultModal').style.display='none'">&times;</span>
            </div>
            <div class="modal-body" id="chestResultBody">
                <!-- сюда будет вставлен контент -->
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="document.getElementById('chestResultModal').style.display='none'">ОК</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
